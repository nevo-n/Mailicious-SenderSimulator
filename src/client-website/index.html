<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mail Client</h1>
        <a href="examples.html" target="_blank" class="examples-link">See Examples</a>
    </header>
    <main>
        <form class="mail-form" id="mailForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="sender">Sender:</label>
                <input type="email" id="sender" name="sender" required>
            </div>
            <div class="form-group">
                <label for="receiver">Receiver:</label>
                <input type="email" id="receiver" name="receiver" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="attachment">Attachment:</label>
                <input type="file" id="attachment" name="attachment">
            </div>
            <button type="submit">Send Mail</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
